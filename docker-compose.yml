version: "3.3"
services:
  db:
    image: postgres:14
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  service:
    image: python:3.10-slim
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:80"
    build:
      context: ./
      dockerfile: Dockerfile

volumes:
  app-db-data:
    driver: local

